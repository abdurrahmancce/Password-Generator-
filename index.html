<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="Password.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Strong Password Generator</h1>

        <div class="theme-toggle-wrapper">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="theme-label">Light / Dark Mode</span>
        </div>

        <div class="password-display-wrapper">
            <input type="text" id="password-display" readonly placeholder="Your secure password will appear here">
            <button id="copy-button" title="Copy to Clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
            <span class="copy-feedback">Copied!</span>
        </div>

        <div class="options-group">
            <div class="option-item">
                <label for="password-length">Password Length:</label>
                <input type="range" id="password-length" min="6" max="30" value="12">
                <span id="length-value">12</span>
            </div>

            <div class="option-item checkbox-item">
                <input type="checkbox" id="include-uppercase" checked>
                <label for="include-uppercase">Include Uppercase</label>
            </div>

            <div class="option-item checkbox-item">
                <input type="checkbox" id="include-lowercase" checked>
                <label for="include-lowercase">Include Lowercase</label>
            </div>

            <div class="option-item checkbox-item">
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Include Numbers</label>
            </div>

            <div class="option-item checkbox-item">
                <input type="checkbox" id="include-symbols" checked>
                <label for="include-symbols">Include Symbols</label>
            </div>
        </div>

        <button id="generate-button">Generate Password</button>
    </div>

    <script src="Password.js"></script>
</body>
</html>
